<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Contact Us</title>
  <link href="/sa/static/css/main.c462d00d.css" rel="stylesheet">
</head>
<body>
    <header style="background-color: #333; color: #fff; padding: 10px 0; text-align: center; position: relative;">
        <nav>
            <ul style="list-style: none; padding: 0; display: inline-block;">
                <li style="display: inline-block; margin-right: 20px;"><a href="home.html" style="color: #fff; text-decoration: none;" onmouseover="this.style.color='#ff7f00'" onmouseout="this.style.color='#fff'">Home</a></li>
                <li style="display: inline-block; margin-right: 20px;"><a href="category.html" style="color: #fff; text-decoration: none;" onmouseover="this.style.color='#ff7f00'" onmouseout="this.style.color='#fff'">Category</a></li>
                <li style="display: inline-block; margin-right: 20px;"><a href="contact.html" style="color: #fff; text-decoration: none;" onmouseover="this.style.color='#ff7f00'" onmouseout="this.style.color='#fff'">Contact</a></li>
                <li style="display: inline-block;"><a href="products.html" style="color: #fff; text-decoration: none;" onmouseover="this.style.color='#ff7f00'" onmouseout="this.style.color='#fff'">Products</a></li>
            </ul>
        </nav>
        <div style="position: absolute; top: 50%; transform: translateY(-50%); right: 20px; color: #fff;">
            <a href="#" style="color: #fff; text-decoration: none;" onmouseover="this.style.color='#ff7f00'" onmouseout="this.style.color='#fff'"><i class="fa-solid fa-cart-shopping text-2xl"></i> Cart</a>
        </div>
    </header>
    <style>
        body {
          background: linear-gradient(180deg, #7c7b7b 0%, #494949 100%);
        }
      </style>      
    <div class="max-w-[1500px] mx-auto p-4">
        <h1 class="text-yellow-600 text-center font-bold text-2xl pt-10">Contact Us</h1>
        <div class="flex justify-center mt-8">
            <form class="w-full max-w-lg">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-first-name">
                            First Name
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Loki">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-last-name">
                            Last Name
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Laufeyson">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-email">
                            Email
                        </label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-email" type="email" placeholder="LokiLaufeyson@gmail.com">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-subject">
                            Subject
                        </label>
                        <textarea class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="grid-subject" placeholder="Enter your subject"></textarea>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="grid-message">
                            Message
                        </label>
                        <textarea class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="grid-message" placeholder="Enter your message here..."></textarea>
                    </div>
                </div>
                <div class="md:flex md:items-center">
                    <div class="md:w-1/3">
                        <button class="shadow bg-blue-500 hover:bg-blue-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
                            Send
                        </button>
                    </div>
                    <div class="md:w-2/3"></div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
